<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Créer un compte</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .background-blur {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      filter: blur(5px);
      z-index: -1;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      max-width: 400px;
      margin-top: 5rem;
      color: white;
    }

    .form-label {
      color: white;
    }
  </style>
</head>
<body>

<!-- Fond dynamique avec image gérée par Jinja -->
<div class="background-blur" style="background-image: url('{{ url_for('static', filename='fond.jpg') }}');"></div>

<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="container">

  <h2 class="text-center mb-4">Créer un compte</h2>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fermer"></button>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="POST">
    <div class="mb-3">
  <label for="nom_utilisateur" class="form-label">Nom d'utilisateur</label>
  <div class="input-group">
    <span class="input-group-text"><i class="bi bi-person"></i></span>
    <input type="text" class="form-control" id="nom_utilisateur" name="nom_utilisateur" placeholder="Nom d'utilisateur" required>
  </div>
</div>

  <div class="mb-3">
  <label for="email" class="form-label">Adresse email</label>
  <div class="input-group">
    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
    <input type="email" class="form-control" id="email" name="email" placeholder="exemple@domaine.com" required>
  </div>
</div>


    <div class="mb-3">
  <label for="mot_de_passe" class="form-label">Mot de passe</label>
  <div class="input-group">
    <span class="input-group-text"><i class="bi bi-lock"></i></span>
    <input type="password" class="form-control" id="mot_de_passe" name="mot_de_passe" placeholder="Mot de passe" required>
  </div>
</div>

    <div class="d-grid">
      <button type="submit" class="btn btn-outline-light btn-lg fw-bold">S'inscrire</button>

    </div>
    <div class="text-center mt-3">
      <a href="{{ url_for('login') }}" class="text-white">Déjà un compte ? Se connecter</a>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
