<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Vente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <style>
    /* Fond flou */
    

    .content {
      position: relative;
      z-index: 1;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.6); /* fond plus foncé pour contraste */
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      max-width: 600px;
    }

    h2, label {
      color: white;
      font-weight: bold;
    }

    p, strong {
      color: white;
    }
  </style>
</head>
<body>

  <!-- Image de fond floue -->
  <div class="background-blur"></div>

  <!-- Contenu principal -->
  <div class="content d-flex justify-content-center align-items-center min-vh-100">
    <div class="container">
      <h2 class="mb-4">Vendre : {{ produit.nom }}</h2>
      <p>Stock actuel : <strong>{{ produit.quantite }}</strong></p>

      <form method="POST">
        <div class="mb-3">
          <label for="quantite" class="form-label">Quantité à vendre :</label>
          <input type="number" class="form-control" id="quantite" name="quantite" required min="1" max="{{ produit.quantite }}">
        </div>
        <button type="submit" class="btn btn-success">Valider la vente</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Annuler</a>
      </form>
    </div>
  </div>

</body>
</html>
