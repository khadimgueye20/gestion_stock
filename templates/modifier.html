<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modifier le produit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    /* Fond flou */
    
    /* Contenu au-dessus du fond */
    .content {
      position: relative;
      z-index: 1;
    }

    /* Style du container */
    .container {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      max-width: 600px;
      margin: 3rem auto;
    }

    /* Titre et labels en blanc et gras */
    h1, label {
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Fond flou -->
  <div class="background-blur"></div>

  <!-- Contenu principal -->
  <div class="content">
    <div class="container">
      <h1>Modifier le produit</h1>
      <form method="POST" action="">
        <div class="mb-3">
          <label for="nom" class="form-label">Nom du produit :</label>
          <input type="text" id="nom" name="nom" class="form-control" value="{{ produit.nom }}" required />
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description :</label>
          <input type="text" id="description" name="description" class="form-control" value="{{ produit.description }}" />
        </div>
        <div class="mb-3">
          <label for="quantite" class="form-label">Quantit√© :</label>
          <input type="number" id="quantite" name="quantite" class="form-control" value="{{ produit.quantite }}" required min="0" />
        </div>
        <button type="submit" class="btn btn-primary">Enregistrer</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Annuler</a>
      </form>
    </div>
  </div>

</body>
</html>
