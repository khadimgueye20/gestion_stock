{% extends 'base.html' %}

{% block title %}Modifier le produit{% endblock %}

{% block content %}
<h2 class="mb-4">Modifier le produit</h2>

<div class="card p-4 shadow rounded">
  <form method="POST">
    <div class="mb-3">
      <label for="nom" class="form-label">Nom du produit</label>
      <input type="text" class="form-control" id="nom" name="nom" value="{{ produit.nom }}" required>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <input type="text" class="form-control" id="description" name="description" value="{{ produit.description }}">
    </div>

    <div class="mb-3">
      <label for="quantite" class="form-label">Quantité</label>
      <input type="number" class="form-control" id="quantite" name="quantite" value="{{ produit.quantite }}" required min="0">
    </div>

    <!-- ✅ Nouveau champ Prix d'achat -->
    <div class="mb-3">
      <label for="prix_achat" class="form-label">Prix d'achat (FCFA)</label>
      <input type="number" step="0.01" class="form-control" id="prix_achat" name="prix_achat" value="{{ produit.prix_achat }}" required>
    </div>

    <!-- ✅ Nouveau champ Prix de vente -->
    <div class="mb-3">
      <label for="prix_vente" class="form-label">Prix de vente (FCFA)</label>
      <input type="number" step="0.01" class="form-control" id="prix_vente" name="prix_vente" value="{{ produit.prix_vente }}" required>
    </div>

    <div class="d-flex justify-content-between">
      <a href="{{ url_for('index') }}" class="btn btn-secondary">Annuler</a>
      <button type="submit" class="btn btn-primary">Enregistrer les modifications</button>
    </div>
  </form>
</div>
{% endblock %}
