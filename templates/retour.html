<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Retour de produits – {{ app_name }}</title>

  <!-- Bootstrap & Icônes -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  
  <!-- Custom style -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .background-blur {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('{{ url_for('static', filename='fond.jpg') }}') center center / cover no-repeat;
      filter: blur(5px);
      z-index: -1;
    }

    .retour-box {
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      max-width: 500px;
      width: 100%;
    }

    label {
      font-weight: 500;
    }

    h3 {
      font-weight: bold;
      color: #ffffff;
    }

    .form-control::placeholder {
      color: #ccc;
    }
  </style>
</head>
<body>

<div class="background-blur"></div>

<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="retour-box">

    <h3 class="text-center mb-4">Retour de produits – Vente n°{{ vente.id }}</h3>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fermer"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
      {% for ligne in produits %}
        <div class="mb-3">
          <label for="qte_{{ ligne.produit.id }}">{{ ligne.produit.nom }}</label>
          <input type="number" class="form-control" id="qte_{{ ligne.produit.id }}" name="qte_{{ ligne.produit.id }}"
            placeholder="Quantité à retourner (max {{ ligne.quantite }})" min="0" max="{{ ligne.quantite }}">
          <input type="text" class="form-control mt-2" name="motif_{{ ligne.produit.id }}" placeholder="Motif du retour (facultatif)">
        </div>
      {% endfor %}
      <div class="d-grid">
        <button type="submit" class="btn btn-danger btn-lg fw-bold">Enregistrer le retour</button>
      </div>
      <div class="text-center mt-3">
        <a href="{{ url_for('historique') }}" class="text-white text-decoration-underline">← Retour à l’historique</a>
      </div>
    </form>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
