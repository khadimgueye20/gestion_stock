{% extends 'base.html' %}
{% block content %}
<style>
  .background-blur {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('{{ url_for('static', filename='fond.jpg') }}') center center / cover no-repeat;
    filter: blur(6px);
    z-index: -1;
  }

  .reset-container {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(8px);
    padding: 40px 30px;
    border-radius: 16px;
    box-shadow: 0 0 20px rgba(0,0,0,0.4);
    max-width: 420px;
    width: 100%;
    color: #fff;
  }

  .form-label {
    font-weight: 600;
    color: #f0f0f0;
  }

  .form-control {
    border-radius: 8px;
    font-size: 0.95rem;
  }

  h2 {
    font-weight: 700;
    color: #ffffff;
  }

  .btn-success {
    border-radius: 30px;
    padding: 10px;
    font-size: 1rem;
    font-weight: bold;
    transition: 0.3s ease;
  }

  .btn-success:hover {
    background-color: #198754;
    color: white;
  }

  .alert {
    font-size: 0.95rem;
  }
</style>

<div class="background-blur"></div>

<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="reset-container">

    <h2 class="text-center mb-4">üîê Nouveau mot de passe</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fermer"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="post">
      <div class="mb-3">
        <label for="mot_de_passe" class="form-label">Nouveau mot de passe</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock"></i></span>
          <input type="password" class="form-control" name="mot_de_passe" id="mot_de_passe" required>
        </div>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-success btn-lg">R√©initialiser</button>
      </div>
    </form>

  </div>
</div>
{% endblock %}
